<div class="modules-container">
<mat-card class="card" *ngFor="let module of modules" (click)="navigate(module.index)">
  <mat-card-header>
    <mat-card-title>
      Module {{module.index}}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-icon class="icon">library_books</mat-icon>
  </mat-card-content>
  <mat-card-footer class="footer">
    {{module.title}}
  </mat-card-footer>
</mat-card>
</div>
